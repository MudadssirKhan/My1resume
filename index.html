<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivation Meme Project</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      height: 20000px; /* Just for demonstration to create scrollable content */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .text-container {
      height: 100vh;
      display: flex;
      justify-content: center left right;
      align-items: center left right;
    }@keyframes slidein {
      from {
        transform: translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-on-scroll {
      opacity: 0;
    }

    .animate-on-scroll.animate {
      animation: slidein 3s ease forwards;
    }
  </style>
</head>
<body>
  
  
  <div class="poster" class="text-container" >
    <h1  class="animate-on-scroll">MUDASSIR KHAN</h1>
  <img  id="images" src="./WhatsApp Image 2024-06-13 at 20.01.26_094ac369.jpg" /></div>
  <h1  class="my">My Resume</h1>
    <div id="first" class="education" class="animated-text"><h1>SUMMARY</h1>
  <h2>I am a beginner web-developer and wish to become expert web-developer.I am a boy with business mindset.I want to help needy people</h2></div>
  <div id="second" class="education" id="animated-text"><h1>Education</h1></div>
  <div id="third" class="education" ><h1>WORK</h1>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const animatedText = document.querySelector('.animate-on-scroll');
        window.addEventListener('scroll', function() {
          if (isInViewport(animatedText)) {
            animatedText.classList.add('animate');
          }
        });
  
        function isInViewport(element) {
          const rect = element.getBoundingClientRect();
          return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
          );
        }
      });
    </script>
  </body>

</html>
